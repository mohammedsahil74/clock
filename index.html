<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with Days</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <div id="clock">
                <h1 id="timeElement"></h1>
            </div>
            <div id="days">
                <span id="sunday" class="day">sunday</span>
                <span id="monday" class="day">monday</span>
                <span id="tuesday" class="day">tuesday</span>
                <span id="wednesday" class="day">wednesday</span>
                <span id="thursday" class="day">thursday</span>
                <span id="friday" class="day">friday</span>
                <span id="saturday" class="day">saturday</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
